<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter-App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #0984e3;
        }

        .search-btn {
            padding: 15px 25px;
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #0770c2;
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #result {
            min-height: 250px;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0984e3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #fca5a5;
        }

        .error h3 {
            margin-bottom: 8px;
        }

        .weather {
            text-align: center;
        }

        .weather-city {
            font-size: 26px;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .weather-country {
            font-size: 13px;
            color: #999;
            margin-bottom: 20px;
        }

        .weather-temp {
            font-size: 72px;
            font-weight: bold;
            color: #0984e3;
            margin-bottom: 10px;
        }

        .weather-desc {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .detail {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .detail-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 24px;
            font-weight: bold;
        }

        .info-box {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            color: #0984e3;
            font-size: 13px;
            border-left: 4px solid #0984e3;
        }

        .tutorial {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        .empty {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty p {
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .weather-temp {
                font-size: 48px;
            }

            .search-form {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Wetter-App</h1>
        <p class="subtitle">Gib eine Stadt ein und erhalte das aktuelle Wetter</p>

        <form class="search-form" onsubmit="handleSearch(event)">
            <input
                type="text"
                id="cityInput"
                class="search-input"
                placeholder="z.B. Berlin, M√ºnchen, Wien..."
                autocomplete="off"
                required
            >
            <button type="submit" class="search-btn" id="searchBtn">
                üîç Suchen
            </button>
        </form>

        <div class="tutorial">
            <strong>üí° Diese App zeigt:</strong><br>
            ‚úÖ Fetch mit einer echten API<br>
            ‚úÖ Async/Await & Error Handling<br>
            ‚úÖ Loading & Error States<br>
            ‚úÖ Live-Daten
        </div>

        <div id="result">
            <div class="empty">
                <p>Gib eine Stadt ein um das Wetter zu sehen</p>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // API: wttr.in (kostenlos, keine API-Key n√∂tig!)
        // ========================================

        const API_BASE = 'https://wttr.in';

        // ========================================
        // STATE
        // ========================================

        let state = {
            weather: null,
            isLoading: false,
            error: null
        };

        // ========================================
        // API FUNCTIONS
        // ========================================

        /**
         * Wetter-Daten von wttr.in laden
         * @param {string} city - Stadtname
         * @returns {Promise<Object>} Wetter-Daten
         */
        async function fetchWeather(city) {
            // wttr.in gibt JSON mit ?format=j1
            const url = `${API_BASE}/${encodeURIComponent(city)}?format=j1`;

            const response = await fetch(url);

            if (!response.ok) {
                throw new Error('Stadt nicht gefunden');
            }

            const data = await response.json();

            // Daten extrahieren
            const current = data.current_condition[0];
            const location = data.nearest_area[0];

            return {
                city: location.areaName[0].value,
                country: location.country[0].value,
                temp: current.temp_C,
                feelsLike: current.FeelsLikeC,
                humidity: current.humidity,
                windSpeed: current.windspeedKmph,
                description: current.weatherDesc[0].value
            };
        }

        // ========================================
        // LOAD LOGIC
        // ========================================

        /**
         * Suchformular absenden
         * @param {Event} event - Form submit event
         */
        async function handleSearch(event) {
            event.preventDefault();

            const cityInput = document.querySelector('#cityInput');
            const city = cityInput.value.trim();

            if (!city) return;

            // 1. LOADING START
            state.isLoading = true;
            state.error = null;
            updateUI();

            try {
                state.weather = await fetchWeather(city);
                state.error = null;

            } catch (error) {
                state.error = error.message;
                state.weather = null;

            } finally {
                state.isLoading = false;
                updateUI();
            }
        }

        // ========================================
        // UI UPDATE
        // ========================================

        /**
         * UI basierend auf State aktualisieren
         */
        function updateUI() {
            const result = document.querySelector('#result');
            const searchBtn = document.querySelector('#searchBtn');

            searchBtn.disabled = state.isLoading;

            // LOADING STATE
            if (state.isLoading) {
                result.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>‚è≥ Wetter wird geladen...</p>
                    </div>
                `;
                return;
            }

            // ERROR STATE
            if (state.error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Fehler!</h3>
                        <p>${escapeHtml(state.error)}</p>
                        <p style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
                            Pr√ºfe die Schreibweise und versuche es erneut
                        </p>
                    </div>
                `;
                return;
            }

            // SUCCESS STATE
            if (state.weather) {
                const w = state.weather;
                result.innerHTML = `
                    <div class="weather">
                        <div class="weather-city">${escapeHtml(w.city)}</div>
                        <div class="weather-country">${escapeHtml(w.country)}</div>

                        <div class="weather-temp">${w.temp}¬∞C</div>
                        <div class="weather-desc">${escapeHtml(w.description)}</div>

                        <div class="weather-details">
                            <div class="detail">
                                <div class="detail-label">Gef√ºhlt wie</div>
                                <div class="detail-value">${w.feelsLike}¬∞C</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">Luftfeuchtigkeit</div>
                                <div class="detail-value">${w.humidity}%</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">Windgeschwindigkeit</div>
                                <div class="detail-value">${w.windSpeed} km/h</div>
                            </div>
                            <div class="detail">
                                <div class="detail-label">Temperatur</div>
                                <div class="detail-value">${w.temp}¬∞C</div>
                            </div>
                        </div>

                        <div class="info-box">
                            üí° Daten von wttr.in API
                        </div>
                    </div>
                `;
                return;
            }

            // EMPTY STATE
            result.innerHTML = `
                <div class="empty">
                    <p>Gib eine Stadt ein um das Wetter zu sehen</p>
                </div>
            `;
        }

        // ========================================
        // HELPER FUNCTIONS
        // ========================================

        /**
         * HTML-Sonderzeichen escapen (XSS-Schutz)
         * @param {string} text - Text zum escapen
         * @returns {string} Escapeter Text
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ========================================
        // INIT
        // ========================================

        window.onload = () => {
            updateUI();
        };
    </script>
</body>
</html>
